<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMORA by Vismaya</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 2. CSS STYLES --- */
        
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Apply Open Sans to the whole website */
            font-family: 'Open Sans', sans-serif; 
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header Container */
        .main-header {
            background-color: #ffffff;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05); 
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px; 
        }

        /* Logo Styling */
        .logo-container a {
            display: block;
            text-decoration: none;
            border: none;
        }

        .amora-logo {
            height: 60px; /* Adjust based on your logo shape */
            width: auto;
            display: block;
        }

        /* Desktop Navigation */
        .main-nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 40px; 
        }

        .nav-link {
            text-decoration: none;
            color: #444;
            /* Font settings for Open Sans in Menu */
            font-family: 'Open Sans', sans-serif;
            font-weight: 600; 
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #d4af37; /* Gold accent color */
        }

        /* "Contact Us" Button Styling */
        .contact-btn {
            padding: 10px 25px;
            border: 2px solid #333; /* Slightly thicker border looks good with Open Sans */
            border-radius: 4px; /* Slight curve looks friendlier with Open Sans */
            color: #333;
        }

        .contact-btn:hover {
            background-color: #333;
            color: #fff;
            border-color: #333;
        }

        /* Mobile Menu Toggle (Hamburger) */
        .mobile-nav-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #333;
            padding: 5px;
        }

        /* Mobile Dropdown Menu */
        .mobile-nav-menu {
            display: none; 
            background-color: #fff;
            border-top: 1px solid #eee;
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
        }

        .mobile-nav-menu ul {
            list-style: none;
            padding: 20px;
            text-align: center;
        }

        .mobile-nav-menu li {
            margin: 20px 0;
        }

        .mobile-nav-menu a {
            text-decoration: none;
            color: #333;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            display: block;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .main-nav {
                display: none; /* Hide desktop nav */
            }

            .mobile-nav-toggle {
                display: block; /* Show hamburger */
            }

            .mobile-nav-menu.active {
                display: block;
            }
        }
    </style>
</head>
<body>

<header class="main-header">
  <div class="container">
    <nav class="navbar">
      
      <div class="logo-container">
        <a href="index.html">
            <img src="images/Amora_Logo.png" alt="AMORA by Vismaya Logo" class="amora-logo">
        </a>
      </div>

      <nav class="main-nav" id="desktop-nav">
        <ul>
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="contact.html" class="nav-link contact-btn">Contact Us</a></li>
        </ul>
      </nav>

      <button class="mobile-nav-toggle" id="mobileToggle" aria-label="Toggle navigation">
        <span class="hamburger-icon">&#9776;</span>
      </button>
    </nav>
  </div>

  <div class="mobile-nav-menu" id="mobileMenu">
      <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact Us</a></li>
      </ul>
  </div>
</header>

<div style="height: 600px; text-align: center; padding: 100px 20px; color: #555;">
    <h1 style="font-weight: 300; margin-bottom: 10px;">AMORA by Vismaya</h1>
    <p>Saree Draping Services</p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggleBtn = document.getElementById('mobileToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        const icon = toggleBtn.querySelector('.hamburger-icon');

        toggleBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            
            if (mobileMenu.classList.contains('active')) {
                icon.innerHTML = '&#10005;'; // X icon
            } else {
                icon.innerHTML = '&#9776;'; // Hamburger icon
            }
        });
    });
</script>

</body>
</html>
